<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/form.css" />
    <script defer src="js/ibg.js"></script>
    <title>Register</title>
  </head>

  <body>
    <div class="container">
    <div class="wrapper">
      <div class="wrapper__column">
        <form class="form">
          <div class="form__header-row">
            <h1 class="form__header">Register</h1>
            <a class="form__home" href="index.html">
              <img src="img/home.png" alt="home" />
              <p>Back to home</p>
            </a>
          </div>
          <h2 class="form__subtitle">Register and help us help you</h2>
          <div class="form__inputs form__inputs_r">
            <input
              required
              class="form__email text-input"
              placeholder="Email"
              type="email"
              name="email"
              id="email"
            />
            <input
              required
              class="form__username text-input"
              placeholder="Username"
              type="text"
              name="username"
              id="username"
            />
            <input
              required
              class="form__password text-input"
              placeholder="Password"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="form__notification">
            <p>
              By registering you agreee to our <a href="#">Terms and Conditions</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </div>
          <button type="submit" class="form__btn">Register</button>
          <div class="form__switch-page form__switch-page_r">
            Already have an account? <a href="login.html">Login</a>
          </div>
        </form>
      </div>
      <div class="wrapper__column">
        <div class="ibg">
          <img src="img/register-bg.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
